<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Future Leaders</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <a href="/" class="logo">
        <img class="logo__image" src="images/logo.jpg">
        <span class="logo__text">Future</span>
        <span class="logo__text logo__text--green">Leaders</span>
      </a>

      <a class="back" href="donate.html">
        <img src="images/back-arrow.jpg" class="back__image">
      </a>
    </header>

    <section class="payment-form">
      <p>Your contribution</p>
      <form>
        <label>Email</label>
        <input type="text"></input>
        <label>Amount</label>
        <input type="number"></input>
        <label>Payment Method</label>
        <select>
          <option>Visa</option>
          <option>MasterCard</option>
          <option>American Express</option>
          <option>Visa Debit</option>
          <option>Maestro</option>
          <option>Visa Electron</option>
        </select>
        <label>Card Number</label>
        <input type="text"></input>
        <label>Cardholder Name</label>
        <input type="text"></input>
        <label>Expiration Date</label>
        <input type="text"></input>
        <label>CVV</label>
        <input type="text"></input>
        <input type="checkbox"></input>
        <label>I agree to the <a>terms and conditions</a></label>
        <input type="checkbox"></input>
        <label>Send me updates about Future Leaders</label>
      </form>
    </section>

    <section class="button-container">
      <a href="payment-confirmation.html" class="button-container__link">
        <button class="button-container__button--green">DONATE</button>
      </a>
    </section>
  </body>
</html>
