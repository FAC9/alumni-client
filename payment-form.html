<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Future Leaders</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/payment-form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <a href="index.html" class="logo">
        <img class="logo__image" src="images/logo.jpg" alt="Future Leaders Logo">
        <span class="logo__text">Future</span>
        <span class="logo__text logo__text--green">Leaders</span>
      </a>

      <a class="back" href="donate.html">
        <img src="images/back-arrow.jpg" class="back__image" alt="Back Arrow">
      </a>
    </header>

    <section class="form">
      <h1 class="form__title">Your contribution</h1>
      <form>
        <div class="form__field form__field--full">
          <label class="form__label form__label--full" for="email">Email</label>
          <input class="form__input" id="email" type="text"/>
        </div>

        <div class="form__field form__field--inline-block">
          <label class="form__label form__label--full" for="amount">Amount</label>
          <input class="form__input" id="amount" type="number"/>
        </div>

        <div class="form__field form__field--inline-block-right">
          <label class="form__label form__label--full" for="payment-method">Payment Method</label>
          <select id="payment-method" class="payment-method">
            <option>Visa</option>
            <option>MasterCard</option>
            <option>American Express</option>
            <option>Visa Debit</option>
            <option>Maestro</option>
            <option>Visa Electron</option>
          </select>
        </div>

        <div class="form__field form__field--full">
          <label class="form__label form__label--full" for="card-number">Card Number</label>
          <input class="form__input" id="card-number" type="text"/>
        </div>

        <div class="form__field form__field--full">
          <label class="form__label form__label--full" for="cardholder-name">Cardholder Name</label>
          <input class="form__input" id="cardholder-name" type="text"/>
        </div>

        <div class="form__field form__field--inline-block">
          <label class="form__label form__label--full" for="expiration-date">Expiration Date</label>
          <input class="form__input" id="expiration-date" type="text"/>
        </div>

        <div class="form__field form__field--inline-block form__field--inline-block-right">
          <label class="form__label form__label--full" for="CVV">CVV</label>
          <input class="form__input" id="CVV" type="text"/>
        </div>

        <div class="form__field form__field--full">
          <input id="terms and conditions" type="checkbox"/>
          <label class="form__label form__label--inline" for="terms and conditions">I agree to the <a href="#">terms and conditions</a></label>
        </div>

        <div class="form__field form__field--full">
          <input id="email updates" type="checkbox"/>
          <label class="form__label form__label--inline" for="email updates">Send me updates about Future Leaders</label>
        </div>
      </form>
    </section>

    <section class="cta">
      <a href="payment-confirmation.html" class="cta__link">
        <button class="cta__button--green">DONATE</button>
      </a>
    </section>
  </body>
</html>
