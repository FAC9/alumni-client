<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Future Leaders</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <a href="/" class="logo">
        <img class="logo__image" src="images/logo.jpg">
        <span class="logo__text">Future</span>
        <span class="logo__text logo__text--green">Leaders</span>
      </a>

      <a class="back" href="donate.html">
        <img src="images/back-arrow.jpg" class="back__image">
      </a>
    </header>

    <section class="payment-form">
      <h1 class="form-title">Your contribution</h1>
      <form>
        <label class="form-field" for="email">Email</label>
        <input id="email" type="text"></input>
        <label class="form-field" for="amount">Amount</label>
        <input id="amount" type="number"></input>
        <label class="form-field" for="payment-method">Payment Method</label>
        <select id="payment-method">
          <option>Visa</option>
          <option>MasterCard</option>
          <option>American Express</option>
          <option>Visa Debit</option>
          <option>Maestro</option>
          <option>Visa Electron</option>
        </select>
        <label class="form-field" for="card number">Card Number</label>
        <input id="card number" type="text"></input>
        <label class="form-field" for="cardholder name">Cardholder Name</label>
        <input id="cardholder name" type="text"></input>
        <label class="form-field" for="expiration date">Expiration Date</label>
        <input id="expiration date" type="text"></input>
        <label class="form-field" for="CVV">CVV</label>
        <input id="CVV" type="text"></input>
        <input id="terms and conditions" type="checkbox"></input>
        <label class="form-field" for="terms and conditions">I agree to the <a>terms and conditions</a></label>
        <input id="email updates" type="checkbox"></input>
        <label class="form-field" for="email updates">Send me updates about Future Leaders</label>
      </form>
    </section>

    <section class="button-container">
      <a href="payment-confirmation.html" class="button-container__link">
        <button class="button-container__button--green">DONATE</button>
      </a>
    </section>
  </body>
</html>
