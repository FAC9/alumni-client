<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payment Confirmation</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/normalise.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/payment-confirmation.css">
</head>

<body>
  <!-- header -->
  <header class="header">
    <a href="/" class="logo">
      <img class="logo__image" src="images/logo.jpg" alt="Future Leaders Logo">
      <span class="logo__text">Future</span>
      <span class="logo__text logo__text--green">Leaders</span>
    </a>

    <a class="back" href="donate.html">
      <img src="images/back-arrow.jpg" class="back__image" alt="Back Arrow">
    </a>

  </header>

  <section class="thanks-container">
    <h3 class="thanks-container__completion-message">Donation Complete</h3>
    <h2 class="thanks-container__thanks-message">Thank you for your kindness</h2>
    <img src="images/heart.png" class="thanks-container__heart-image"></img>
  </section>

  <section class="summary-container">
    <h4 class="summary-container__title">Donation Summary</h4>
    <div class="summary-container__row">
      <p class="summary_container__row__property-name">Payment Method</p>
      <p class="summary_container__row__property-value">VISA</p>
    </div>
    <div class="summary-container__row">
      <p class="summary_container__row__property-name">Card Number</p>
      <p class="summary_container__row__property-value">* * * 4325</p>
    </div>
    <div class="summary-container__row">
      <p class="summary_container__row__property-name">Name</p>
      <p class="summary_container__row__property-value">Jordan Smith</p>
    </div>
    <div class="summary-container__row">
      <p class="summary_container__row__property-name">Amount billed</p>
      <p class="summary_container__row__property-value">Â£30</p>
    </div>
  </section>
</body>
</html>
